name: trunk

on:
  push:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
      - uses: prisma/action-node-cache-dependencies@main
  test:
    needs: setup
    strategy:
      matrix:
        # Remove macos because node_modules cache job currently prevents from OS binaries being installed
        os: ['ubuntu-latest', 'windows-latest']
        node-version: [14.x, 16.x]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
          cache: yarn
      - uses: prisma/action-node-cache-dependencies@main
      - run: yarn build
      - run: yarn test

  release-canary:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: prisma-labs/dripip@master
        with:
          npmToken: ${{secrets.NPM_TOKEN}}
          githubToken: ${{secrets.DRIPIP_GITHUB_TOKEN}}
